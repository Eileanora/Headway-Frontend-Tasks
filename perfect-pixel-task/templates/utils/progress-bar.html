<section class="progress">
  <div class="progress--circle">
    <svg viewBox="0 0 190 190" style="--progress: 75">
      <circle class="progress__bg"></circle>
      <circle class="progress__fill"></circle>
    </svg>
    <div class="content">
      <span class="percentage">75%</span>
      <span class="title">Tasks Completed</span>
    </div>
  </div>

  <div class="progress--ln">
    <div class="progress-bar">
      <div class="progress-bar__fill" style="width: 75%"></div>
    </div>
  </div>

</section>
